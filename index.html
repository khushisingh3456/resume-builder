<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 30px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Resume Builder</h2>
    <form id="resumeForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="summary">Professional Summary</label>
      <textarea id="summary" rows="4" required></textarea>

      <label for="skills">Skills (comma-separated)</label>
      <input type="text" id="skills" required />

      <label for="experience">Work Experience</label>
      <textarea id="experience" rows="4" required></textarea>

      <label for="education">Education</label>
      <textarea id="education" rows="3" required></textarea>

      <button type="submit">Generate Prompt</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const summary = document.getElementById('summary').value;
      const skills = document.getElementById('skills').value;
      const experience = document.getElementById('experience').value;
      const education = document.getElementById('education').value;

      const prompt = `
Create a professional resume for the following individual:

Name: ${name}
Email: ${email}

Professional Summary:
${summary}

Skills:
${skills}

Work Experience:
${experience}

Education:
${education}

Format it as a clean, modern resume.
      `.trim();

      document.getElementById('output').textContent = prompt;
    });
  </script>
</body>
</html>
